<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео блоки с тенью</title>
<style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0px;
      padding: 10px;
    }

    .video-block {
      position: relative;
      top: 150px;
      width: 320px;
      height: 900px;
      clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .video-block.expanded {
      transform: scale(1.1);
      z-index: 10;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
    }

    .dark-overlay {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .video-block.expanded .dark-overlay {
      opacity: 0;
    }
  </style>

</head>
<body>





    <div class="video-block">
    <video src="{{ url_for('static', filename='image//InShot_20250408_162416094.mp4') }}" autoplay loop muted></video>
    <div class="dark-overlay"></div>
  </div>

  </div>

  <div class="video-block">
    <video src="video5.mp4" autoplay loop muted></video>
    <div class="dark-overlay"></div>
  </div>

  <div class="video-block">
    <video src="video6.mp4" autoplay loop muted></video>
    <div class="dark-overlay"></div>
  </div>
  <script>
    document.querySelectorAll('.video-block').forEach(block => {
      block.addEventListener('click', () => {
        block.classList.toggle('expanded');
      });
    });
  </script>
</body>
</html>
